<html><head><title>Awesome Title</title>

<!-- this meta tag is important to make mobile display decent -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="main.css" type="text/css">
<script type="text/javascript" src="script.js" defer></script>

</head>

<body onload="bestGameEver()">

<h1>Awesome Title</h1>

<!-- Invisible input where the user can type things. -->
<input type="text" id="userInput" onkeydown="checkKeyDown(event)" onkeyup="checkKeyUp(event)">

<div class="bodyContent">

	<!-- Left half of screen -->
	<div class="consoleContainer halfwidth">

		<div class="box">
			<!-- Console -->
			<textarea id="gameOutput" class="fullwidth" readonly onfocus="document.getElementById('userInput').focus()"></textarea>
		</div>

	</div>

	<!-- Right half of screen -->
	<div class="container">

		<div class="box inline-block">
            <div class="tabField">
                <span id="viewportTab" class="tabTitle tabBorder activeTab" onclick="showViewport()">VIEWPORT</span>
                <span id="mapTab" class="tabTitle" onclick="showMap()">MAP</span>
            </div>
			
            <div id="viewport" class="viewport"><br>[viewport]</div>
			<div id="map" class="map"><br>[map]</div>
            
           
            <div class="tabField">
                <span id="statsTab" class="tabTitle tabBorder activeTab" onclick="showStats()">STATS</span>
                <span id="skillsTab" class="tabTitle" onclick="showSkills()">SKILLS</span>
            </div>
			<div id="stats" class="stats">
				<table class="statsTable">
					<tr>
						<td>Health</td>
						<td id="health"></td>
					</tr>
					<tr>
						<td>Stamina</td>
						<td id="stamina"></td>
					</tr>
					<tr>
						<td>Magicka</td>
						<td id="magicka"></td>
					</tr>
					<tr>
						<td>Attack</td>
						<td id="attack"></td>
					</tr>
					<tr>
						<td>Defense</td>
						<td id="defense"></td>
					</tr>
				</table>
			</div>
            <div id="skills" class="stats hidden">
				<table class="statsTable">
                    <tr>
						<td><b>Combat</b></td>
						<td></td>
					</tr>
					<tr>
						<td>Archery</td>
						<td id="archery"></td>
					</tr>
					<tr>
						<td>Block</td>
						<td id="block"></td>
					</tr>
					<tr>
						<td>Heavy Armor</td>
						<td id="heavyArmor"></td>
					</tr>
					<tr>
						<td>One-handed</td>
						<td id="oneHanded"></td>
					</tr>
					<tr>
						<td>Smithing</td>
						<td id="smithing"></td>
					</tr>
                    <tr>
						<td>Two-handed</td>
						<td id="twoHanded"></td>
					</tr>
				</table>
			</div>
		</div>
		
        <div class="box inline-block">
			<div class="tabField">
                <span class="tabTitle activeTab center">BAG</span>
            </div>
			<table class="bag">
				<tr>
					<td id="bag0"></td>
					<td id="bag1"></td>
				</tr>
				<tr>
					<td id="bag2"></td>
					<td id="bag3"></td>
				</tr>
				<tr>
					<td id="bag4"></td>
					<td id="bag5"></td>
				</tr>
				<tr>
					<td id="bag6"></td>
					<td id="bag7"></td>
				</tr>
				<tr>
					<td id="bag8"></td>
					<td id="bag9"></td>
				</tr>
				<tr>
					<td id="bag10"></td>
					<td id="bag11"></td>
				</tr>
			</table>
		</div>

	</div>

</div>


</body></html>
